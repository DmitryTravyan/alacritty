[env]
TERM = "xterm-256color"

[font]
size = 15

[font.bold]
family = "SFMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "SFMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "SFMono Nerd Font"
style = "Italic"

[font.normal]
family = "SFMono Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "T"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0002\""
key = "E"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u0002%"
key = "S"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u0002c"
key = "Tab"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u0002x"
key = "Q"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u0002n"
key = "W"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u0002:"
key = "Semicolon"
mods = "Command"

[window]
option_as_alt = "OnlyLeft"
title = "Alacritty"
dynamic_title = true

[window.dimensions]
columns = 180
lines = 50
